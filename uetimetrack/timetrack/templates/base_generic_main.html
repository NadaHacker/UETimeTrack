<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UE Time Track</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bg_main.css' %}">
</head>
<body>
    <div id="header_block">
        <h1 id="mainTitle">UE Time Track</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li><a class="sidebar-item" href="{% url 'index' %}">Home</a></li>
                        <li><a class="sidebar-item" href="">Other</a></li>
                        {% if user.is_authenticated %}
<!--                            <li><p>User: {{ user.get_username }}</p></li>-->
                            <li><a class="sidebar-item" href="{% url 'logout'%}">Logout</a></li>
                        {% else %}
                            <li><a class="sidebar-item" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
                        {% endif %}
                    </ul>
                {% endblock %}
            </div>
            <div class="col-sm-10">{% block content %}{% endblock %}</div>
        </div>
    </div>
</body>
</html>
