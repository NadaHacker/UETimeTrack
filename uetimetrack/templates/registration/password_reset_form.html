{% extends "base_generic_auth.html" %}

{% block content %}
    <p>Enter your email:</p>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ from.email.errors }}
        {% endif %}
            <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lrg" value="Reset Password">
    </form>
{% endblock %}
